{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts%}
        <div class="post block">
            <h2 class="subtitle">{{ post.title }}</h2>

            <p>
                <a href="{% url 'post_detail' post.slug %}">Read more...</a>
            </p>
            <small>Posted at {{ post.created }}</small>
        </div>
    {% endfor %}
{% endblock %}
